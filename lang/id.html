<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Daily Diary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="pictures/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/daily-diary/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Daily Diary</h1>
            <p>Website untuk mengeluarkan keluh kesah tiap hari.</p>
            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle langToggle float-end m-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">Bahasa</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/daily-diary/lang/id.html">Indonesia</a></li>
                    <li><a class="dropdown-item" href="/daily-diary/lang/en.html" id="switcher">English</a></li>
                </ul>
            </div>
        </header>
        <div id="diaryAlert">

        </div>
        <section id="masukan">
            <textarea id="input" placeholder="Apa masalahmu hari ini?" style="color: black;"></textarea>
            <button id="entryButton" type="button" class="btn btn-secondary" onclick="entry()">Masukkan ke diary</button>
        </section>
        <section id="entri">
            <div id="isi-entri" class="card">
                <div class="card-body">
                    <h2>Diary hari ini</h2>
                    <h6 id="tanggal">[tanggal hari ini]</h6>
                    <p id="unek-unek"><em>Belum ada apa-apa disini...</em></p>
                    <button type="button" id="hapus" class="btn btn-danger" onclick="deleteEntry('manual')">Hapus Diary</button>
                </div>
            </div>
        </section>
        <a href="https://thethirdswan.github.io">Kembali ke website inti</a>
        <script src="/daily-diary/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    </body>
</html>
